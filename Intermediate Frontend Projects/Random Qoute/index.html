<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Taviraj:500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class = "col-xs-12">
          <div class = "col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 this-center">
            <div class = "animate">
              <h3></h3>
              <h5></h5>
              <div class="buttons">
                <a class = "twitter-share-button" href = "https://twitter.com/intent/tweet" target = "_blank"><button type="button" id="twitter" class="btn btn-default"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button></a>
                <button type="button" id="newquote" class="btn btn-default">New quote</button>
              </div>
            </div>
          </div>
        </div>
        <p class = "text-center"><span class="footer-text">made by <a href="https://www.freecodecamp.com/kelvinabella" target="_blank">Kelvs</a><br> credits <a href="http://forismatic.com/en/" target="_blank">Forismatic</a> and <a href="https://pixabay.com/" target="_blank">Pixabay</a></span>  </p>
      </div>
    </div>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
