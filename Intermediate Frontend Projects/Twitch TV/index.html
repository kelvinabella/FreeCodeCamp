<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitch TV</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs my-nav text-center">
        <li class="active"><a data-toggle="tab" href="#all"><b>All</b></a></li>
        <li><a data-toggle="tab" href="#online"><b>Online</b></a></li>
        <li><a data-toggle="tab" href="#offline"><b>Offline</b></a></li>
      </ul>
      <div class="tab-content">
        <div id="all" class="tab-pane fade in active">
          <ul id="list">
          </ul>
        </div>
        <div id="online" class="tab-pane fade">
          <ul id="list1">
          </ul>
        </div>
        <div id="offline" class="tab-pane fade">
          <ul id="list2">
          </ul>
        </div>
      </div>
    </div>
    <div class="container move-text">
      <form class="searchbox" id="submit">
        <input type="search" placeholder="Search user......" name="search" class="searchbox-input" autocomplete="off" id="search" required>
        <input type="submit" class="searchbox-submit" value="SEARCH">
        <span class="searchbox-icon">SEARCH</span>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
