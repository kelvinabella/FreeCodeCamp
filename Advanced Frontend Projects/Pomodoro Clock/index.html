<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pomodoro Clock</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="pomodoro-style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>POMODORO CLOCK</h1>
        </div>
        <div class="controls">
            <div class="break-length">
                <p>BREAK LENGTH</p>
                <div class="btn-container">
                    <button id="break-minus">-</button>
                    <button id="break-add">+</button>
                </div>
                <h3 id="break-val">5</h3>
            </div>
            <div class="session-length">
                <p>SESSION LENGTH</p>
                <div class="btn-container">
                    <button id="session-minus">-</button>
                    <button id="session-add">+</button>
                </div>
                <h3 id="session-val">25</h3>
            </div>
        </div>
        <div class="clock">
            <div id="time">25</div>
            <div id="progress">
                <div id="bar">SESSION</div>
            </div>
            <div class="ctrl-btn">
                <button class="cbtn" id="start">START</button>
                <button class="cbtn" id="stop">STOP</button>
                <button class="cbtn" id="reset">RESET</button>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
</body>

</html>
